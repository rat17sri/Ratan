<!-- ================ contact section start ================= -->
<section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="contact_process.php" [formGroup]="contactForm" (ngSubmit)="contactUs()" novalidate="novalidate">
                        <div class="row">
                           
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" formControlName="contactName" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Enter your name">
                                    <span class="text-danger"
                                    *ngIf="contactForm.get('contactName').touched && !contactForm.get('contactName').valid">
                                    Name is required
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input class="form-control valid" formControlName="contacEmail" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                    <span class="text-danger"
                                    *ngIf="contactForm.get('contacEmail').touched && !contactForm.get('contacEmail').valid">
                                    Enter a valid email address
                                    </span>
                                </div>
                            </div>
                           
                            <div class="col-12">
                                <div class="form-group">
                                    <input class="form-control"  formControlName="contactSubject"type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                                    <span class="text-danger"
                                    *ngIf="contactForm.get('contactSubject').touched && !contactForm.get('contactSubject').valid">
                                    Subject is required
                                    </span>
                                </div>
                            </div>

                            <div class="col-12">
                                    <div class="form-group">
                                        <textarea class="form-control w-100"  formControlName="contactDescription" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Description'"></textarea>
                                        <span class="text-danger"
                                        *ngIf="contactForm.get('contactDescription').touched && !contactForm.get('contactDescription').valid">
                                        Description is required
                                        </span>
                                    </div>
                            </div>

                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" [disabled]="!contactForm.valid" style="height: 40px;width:  80px;" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"></span>
                        <div class="media-body">
                            <!-- <h3>Buttonwood, California.</h3>
                            <p>Rosemead, CA 91770</p>
                            <h3>Advance Transcription -->
                            <h3> 10685-B Hazelhurst Dr.#27699</h3>
                            <p> Houston, TX 77043
                            USA</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <!-- <h3>+1 800 440 972 97</h3> -->
                            <h3>+1 (804)-409-7297</h3>
                            <p>Mon to Fri 9am to 6pm</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3>info@advancetranscription.com</h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
